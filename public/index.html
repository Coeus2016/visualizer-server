<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Geospatial Visualiser</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="lib/angular-material.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body ng-app="GIS" ng-cloak>
		<div ng-cloak class="md-inline-form">
	  		<md-content md-theme="docs-dark" layout="row" layout-align="center center" layout-padding>
	    		<form layout-align="center">
	      			<md-input-container md-no-float class="md-block">
      					<md-icon class="email">email</md-icon>
    				  	<input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
    				</md-input-container>

	      			<md-input-container class="md-block">
	        			<label>Password</label>
	        			<input md-maxlength="30" required md-no-asterisk name="password" ng-model="practical.password">
	      			</md-input-container>
	      			<md-input-container class="md-block">
	        			<md-button class="md-warn">Sign In</md-button>
	        			<md-button class="md-warn">Register</md-button>
	      			</md-input-container>
	      		</form>
	        </md-content>
	  	</div>


		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-animate.min.js"></script>
		<script type="text/javascript" src="lib/angular-aria.min.js"></script>
		<script type="text/javascript" src="lib/angular-messages.min.js"></script>

		<script type="text/javascript" src="lib/angular-material.min.js"></script>
		<script type="text/javascript">    
		    /**
		     * You must include the dependency on 'ngMaterial' 
		     */
		    angular.module('GIS', ['ngMaterial'])
		    	.config(function($mdThemingProvider){
		    		//Configure a dark theme with primary foreground yellow
		    		$mdThemingProvider.theme('docs-dark', 'default').primaryPalette('yellow').dark();
		    	});
	  	</script>
	</body>
</html>
